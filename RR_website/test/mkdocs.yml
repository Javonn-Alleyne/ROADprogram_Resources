# site info:
site_name: Road Resources Web Page
repo_url: https://github.com/Javonn-Alleyne/ROADprogram_Resources
repo_name: Javonn-Alleyne/ROADprogram_Resources

# page tree
nav:
  - Home: index.md
  - 'Info': 
    - 'python3': 'Resources/Posts/python3.md'
    - 'cheetsheet': 'Resources/Posts/cheetsheet.md'
    - 'workflows' : 'Resources/Posts/workflows.md'

# config
theme: 
  name: material

  # dark or light theme
  palette:
  # light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch
        name: Gothic
      primary: blue
      accent: red
    # dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: My Eyes
      primary: deep purple
      accent: indigo

  #language
  font: 
    # text: Bebas Neue 
    text: Rajdhani   
    code: Prompt
      
  icon:
    repo: fontawesome/brands/github

  features:
    - navigation.header
    - navigation.tabs
    - navigation.indexes
    - navigation.path
    - navigation.footer
    - navigation.top

#plugins
plugins:
  - search

#extras
extra:
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: Italian
      link: /it/
      lang: it
  

